<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="description" content="Calculator project from odin project " />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>

      <h3 class="display"></h3>

      <div class="btn-container">
        <div id="top-line">
          <button id="btn-clear">c</button>
          <button id="btn-clear">c</button>
          <button id="btn-clear">c</button>
          <button id="btn">%</button>
        </div>
        <div id="first-line">
          <button id="btn-num">7</button>
          <button id="btn-num">8</button>
          <button id="btn-num">9</button>
          <button id="btn">x</button>
        </div>

        <div id="second-line">
          <button id="btn-num">4</button>
          <button id="btn-num">5</button>
          <button id="btn-num">6</button>
          <button id="btn">-</button>
        </div>

        <div id="third-line">
          <button id="btn-num">1</button>
          <button id="btn-num">2</button>
          <button id="btn-num">3</button>
          <button id="btn">+</button>
        </div>

        <div id="bottom-line">
          <button id="btn-num" class="btn-0">0</button>
          <button>.</button>
          <button id="btn-equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
